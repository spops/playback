- name: Gen UUID
  template: src=uuid.xml.j2 dest=~/uuid.xml
- name: Define UUID
  shell: virsh secret-define --file uuid.xml chdir=~
- name: Set secret
  shell: virsh secret-set-value --secret {{ ceph_uuid }} --base64 $(ceph auth get-key client.cinder)