- name: Create the cinder database
  command: mysql -uroot -p{{ mariadb_root_password }} -e "CREATE DATABASE cinder;"
- name: Grant localhost access to the cinder database
  command: mysql -uroot -p{{ mariadb_root_password }} -e "GRANT ALL PRIVILEGES ON cinder.* TO 'cinder'@'localhost' IDENTIFIED BY '{{ cinder_db_password }}';"
- name: Grant any access to the cinder database
  command: mysql -uroot -p{{ mariadb_root_password }} -e "GRANT ALL PRIVILEGES ON cinder.* TO 'cinder'@'%' IDENTIFIED BY '{{ cinder_db_password }}';"
- name: Cerate a cinder user for keystone
  command: keystone --os-token {{ OS_SERVICE_TOKEN }} --os-endpoint {{ OS_SERVICE_ENDPOINT }} user-create --name {{ openstack_cinder_user }} --pass {{ openstack_cinder_pass }}
- name: Add the admin role to the cinder user
  command: keystone --os-token {{ OS_SERVICE_TOKEN }} --os-endpoint {{ OS_SERVICE_ENDPOINT }} user-role-add --user {{ openstack_cinder_user }} --tenant service --role admin
- name: Create the cinder service entities
  command: keystone --os-token {{ OS_SERVICE_TOKEN }} --os-endpoint {{ OS_SERVICE_ENDPOINT }} service-create --name cinder --type volume --description "OpenStack Block Storage"
- name: Create the cinderv2 service entities
  command: keystone --os-token {{ OS_SERVICE_TOKEN }} --os-endpoint {{ OS_SERVICE_ENDPOINT }} service-create --name cinderv2 --type volumev2 --description "OpenStack Block Storage"
- name: Create the Block Storage service API endpoints version 1
  shell: keystone --os-token {{ OS_SERVICE_TOKEN }} --os-endpoint {{ OS_SERVICE_ENDPOINT }} endpoint-create --service-id $(keystone --os-token {{ OS_SERVICE_TOKEN }} --os-endpoint {{ OS_SERVICE_ENDPOINT }} service-list | awk '/ volume / {print $2}') --publicurl http://{{ controller_node_vip }}:8776/v1/%\(tenant_id\)s --internalurl http://{{ controller_node_vip }}:8776/v1/%\(tenant_id\)s --adminurl http://{{ controller_node_vip }}:8776/v1/%\(tenant_id\)s --region {{ region_name }}
- name: Create the Block Storage service API endpoints version 2
  shell: keystone --os-token {{ OS_SERVICE_TOKEN }} --os-endpoint {{ OS_SERVICE_ENDPOINT }} endpoint-create --service-id $(keystone --os-token {{ OS_SERVICE_TOKEN }} --os-endpoint {{ OS_SERVICE_ENDPOINT }} service-list | awk '/ volumev2 / {print $2}') --publicurl http://{{ controller_node_vip }}:8776/v2/%\(tenant_id\)s --internalurl http://{{ controller_node_vip }}:8776/v2/%\(tenant_id\)s --adminurl http://{{ controller_node_vip }}:8776/v2/%\(tenant_id\)s --region {{ region_name }}
